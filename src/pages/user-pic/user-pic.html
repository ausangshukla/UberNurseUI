<ion-header>

  <ion-navbar color="primary">
    <ion-title>Upload {{user_doc.doc_type}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src="{{lastImage}}" style="width: 100%" [hidden]="lastImage === null">
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()" *ngIf="lastImage === null">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="presentActionSheet()" *ngIf="lastImage !== null">
        <ion-icon name="camera"></ion-icon>Change Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
