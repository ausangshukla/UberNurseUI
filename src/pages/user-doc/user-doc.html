<ion-header>
  <ion-navbar>
    <ion-title>{{document.doc_type}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img [src]="document.secure_doc_url" [hidden]="document.not_available"/>
  <h2 class="center" *ngIf="document.not_available">Not Available</h2>


  <ion-item>
    <ion-label floating>Notes</ion-label>
    <ion-input [(ngModel)]="document.notes"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col col-6>
      <button ion-button full color="primary" (click)="uploadDocument(document)">Change Image</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full color="danger" (click)="confirmDeleteDocument(document)">Delete Image</button>
    </ion-col>
  </ion-row>

</ion-content>
