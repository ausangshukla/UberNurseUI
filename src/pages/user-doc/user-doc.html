<ion-header>

  <ion-navbar>
    <ion-title>{{document.doc_type}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="document.secure_doc_url" />

  <ion-item>
    <ion-label floating>Notes</ion-label>
    <ion-input [(ngModel)]="document.notes"></ion-input>
  </ion-item>

  <ion-row *ngIf="current_user.role == 'Super User'">

    <ion-col>
      <button ion-button full color="secondary" (click)="markVerified(document)">Mark Verified</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="markRejected(document)">Mark Rejected</button>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button full color="primary" (click)="uploadDocument(document)">Upload Document</button>
    </ion-col>
  </ion-row>

</ion-content>
