<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shifts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="verification_pending">
    <ion-card-title class="center error-text">
      Verification Pending
    </ion-card-title>

    <ion-card-content>
      <p>
        Please upload your documents for verification. Post verification you will be assigned shifts
        at various Care Homes.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!verification_pending && shifts && shifts.length == 0">
    <ion-card-title class="center">
      No Shifts Found
    </ion-card-title>

    <ion-card-content>
      <p>
        Sorry there are no shifts that have been assigned at this time. Please check back later. We will notify you when a shift is booked.
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <button ion-item id="shift-{{shift.id}}-item" *ngFor="let shift of shifts" (click)=getShiftDetails(shift)>

      <ion-thumbnail item-left>
        <img [src]="shift.user.image">
      </ion-thumbnail> 
      
      <p>
        Care Home: {{shift.care_home.name}}
      </p>
      <p>
        Start: {{shift.staffing_request.start_date | date: 'dd/MM/yyyy H:mm'}}
      </p>
      <p>
        End: {{shift.staffing_request.end_date | date: 'dd/MM/yyyy H:mm'}}
      </p>
      
      <p>
        {{shift.user.role}}: {{shift.user.first_name}}, {{shift.user.last_name}}
      </p>

      <rating [(ngModel)]="shift.user.rating" readOnly="true"></rating>
      <p>
        Phone: {{shift.user.phone}}
      </p>
      <p>
        Email: {{shift.user.email}}
      </p>
       
      <p>
        <ion-badge
          *ngIf="shift.response_status" 
          item-right [color]="shift.response_status == 'Accepted' ? 'secondary' : 'danger'">
          {{shift.response_status}}
        </ion-badge> 
        <ion-badge
          *ngIf="shift.payment_status" 
          item-right [color]="shift.payment_status == 'Paid' ? 'secondary' : 'danger'">
          {{shift.payment_status}}
        </ion-badge> 
      </p>
    </button>
  </ion-list>

</ion-content>
