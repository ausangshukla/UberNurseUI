<ion-header>

  <ion-navbar>
    <ion-title>UserDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-item (click)="editUser(user)">
      {{user.first_name}} {{user.last_name}} 
      <p>
        {{user.phone}}
      </p>
      <p>
        {{user.email}}
      </p>
       <p> 
        {{user.role}}
      </p>
      <p>
        {{user.speciality}}
      </p>
    </button>
</ion-content>
