<ion-header>

  <ion-navbar color="primary">
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item (click)="editUser(user)">
      {{user.first_name}} {{user.last_name}} 
      <p>
        {{user.phone}}
      </p>
      <p>
        {{user.email}}
      </p>
       <p> 
        {{user.role}}
      </p>
      <p>
        {{user.speciality}}
      </p>
    </button>

  <ion-row>

    <ion-col>
      <button ion-button full color="secondary" (click)="editUser(user)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="delteUser(user)">Delete</button>
    </ion-col>

  </ion-row>


</ion-content>
