<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

            <button ion-item (click)="register('Care Giver')">
              <ion-icon name="create" item-left color="primary"></ion-icon>
              Healthcare Professional
              <p>
                Register as a Care Giver.
              </p>
            </button>

            <button ion-item (click)="register('Nurse')">
              <ion-icon name="create" item-left color="primary"></ion-icon>
              Nurse
              <p>
                Register as a Nurse.
              </p>
            </button>

            <button ion-item (click)="register('Admin')">
              <ion-icon name="create" item-left color="primary"></ion-icon>
              Partner
              <p text-wrap>
                Register as a Care Home administrator.
              </p>
            </button>


        </ion-list>

</ion-content>
