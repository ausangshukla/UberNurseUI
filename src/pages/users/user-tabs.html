<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-tabs preloadTabs="false" has-header=false  
    (click)="tabClick($event)" color="light" tabsPlacement="bottom" [selectedIndex]="tabIndex">
    <ion-tab tabIcon="person" [rootParams]="user" [root]="tab1Root" tabTitle="Profile" disabled="true"></ion-tab>
    <ion-tab tabIcon="cash" [rootParams]="{insideSettingsTab:true}" [root]="tab2Root" tabTitle="Bank Details"></ion-tab>
    <ion-tab tabIcon="home" [rootParams]="user.care_home" [root]="tab3Root" tabTitle="Care Home" *ngIf="user.role == 'Admin'"></ion-tab>
  </ion-tabs>

</ion-content>
