<ion-header>

  <ion-navbar color="primary">
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-item (click)="editUser(user)">
      {{user.first_name}} {{user.last_name}} 
      <p>
        {{user.phone}}
      </p>
      <p>
        {{user.email}}
      </p>
       <p> 
        {{user.role}}
      </p>
      <p>
        {{user.speciality}}
      </p>

        <ion-badge
          *ngIf="user.role == 'Care Giver' && user.verified != 'true'" 
          item-right color="danger">
          Not 
          Verified
        </ion-badge> 
      
    </button>

  <ion-row>

    <ion-col>
      <button ion-button full color="secondary" (click)="editUser(user)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="confirmDelete(user)">Delete</button>
    </ion-col>

  </ion-row>

  <ion-card>


    <ion-card-content>

      <ion-list>

        <button ion-item *ngFor="let doc of user.user_docs" (click)="viewDoc(doc)">
          <ion-icon name="document" item-right [color]="doc.verified == true ? 'secondary' : 'danger'"></ion-icon>
          <p>{{doc.doc_type}}</p>
          <p>Uploaded: {{doc.created_at | date : 'dd/MM/yyyy' }}</p>
          <ion-badge [color]="doc.verified == true ? 'secondary' : 'danger'">
            {{doc.verified == true ? 'Verified' : 'Pending Verification'}}
          </ion-badge>
        </button>


        <button ion-item *ngFor="let doc of pendingDocs()" (click)="uploadNow(doc)">
          <ion-icon name="cloud-upload" item-right color="primary"></ion-icon>
          <p>{{doc.doc_type}}</p>
          <ion-badge>
            Upload Now
          </ion-badge>   
        </button>

      </ion-list>

    </ion-card-content>

  </ion-card>



</ion-content>
