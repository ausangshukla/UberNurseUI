<ion-header>

  <ion-navbar color="primary">
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-item (click)="editUser(user)">
      {{user.first_name}} {{user.last_name}} 
      <p>
        {{user.phone}}
      </p>
      <p>
        {{user.email}}
      </p>
       <p> 
        {{user.role}}
      </p>
      <p>
        {{user.speciality}}
      </p>

        <ion-badge
          *ngIf="user.role == 'Care Giver' && user.verified != 'true'" 
          item-right color="danger">
          Not 
          Verified
        </ion-badge> 
      
    </button>

  <ion-row>

    <ion-col>
      <button ion-button full color="secondary" (click)="editUser(user)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="confirmDelete(user)">Delete</button>
    </ion-col>

  </ion-row>

  <ion-card>


    <ion-card-content>

      <ion-item *ngFor="let doc of user.user_docs">

        <ion-label>
          <p>{{doc.doc_type}}</p>
          <p>Uploaded: {{doc.created_at | date : 'dd/MM/yyyy' }}</p>
          <ion-badge [color]="doc.verified == 'true' ? 'secondary' : 'danger'">
            {{doc.verified == 'true' ? 'Verified' : 'Pending Verification'}}
          </ion-badge>
        </ion-label>

      </ion-item>

      <ion-item *ngFor="let doc of pendingDocs()">

        <ion-label (click)="uploadNow(doc)">
          <p>{{doc.doc_type}}</p>
          <p>Upload Now</p>
        </ion-label>
        <ion-toggle right checked="doc.validated == 'true''"></ion-toggle>

      </ion-item>

    </ion-card-content>

  </ion-card>



</ion-content>
