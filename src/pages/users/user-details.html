<ion-header>

  <ion-navbar color="primary">
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-item (click)="editUser(user)">
      {{user.first_name}} {{user.last_name}} 
      <p>
        {{user.phone}}
      </p>
      <p>
        {{user.email}}
      </p>
       <p> 
        {{user.role}}
      </p>
      <p>
        {{user.speciality}}
      </p>

        <ion-badge
          *ngIf="user.role == 'Care Giver' && user.verified != 'true'" 
          item-right color="danger">
          Not 
          Verified
        </ion-badge> 
      
    </button>

  <ion-row>

    <ion-col>
      <button ion-button full color="secondary" (click)="editUser(user)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="confirmDelete(user)">Delete</button>
    </ion-col>

  </ion-row>

  <ion-card>


    <ion-card-content>
      <ion-item>
        <ion-label>Nursing Certificates</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Passport</ion-label>
        <ion-toggle checked="true"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Address Proof</ion-label>
        <ion-toggle checked="true"></ion-toggle>
      </ion-item>

    </ion-card-content>

  </ion-card>



</ion-content>
