<ion-header>

    <ion-navbar color="primary">
      <ion-title>Impersonate User</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list no-lines>
  
      <form>
    
        <ion-item>
          <ion-label floating>User Id</ion-label>
          <ion-input name="user_id" type="text" [(ngModel)]="user_id"></ion-input>
        </ion-item>
  
      </form>
  
    </ion-list>
  
    <button ion-button full color="primary" (click)="impersonate()" >Impersonate</button>
  
  </ion-content>
