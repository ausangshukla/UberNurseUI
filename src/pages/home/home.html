<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Uber Nurse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!currentUser">
    <img src="http://pprtravelnursing.com/wp-content/uploads/sites/4/2016/04/travel-nurse-jobs-2016.jpg" />
    <ion-card-content>
      <ion-card-title class="center">
        Please Login or Register
      </ion-card-title>
      <p>
        The most popular way to hire temporary Care Givers across the UK
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="login()">
          <ion-icon name='key'></ion-icon>
          Login
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="secondary" icon-left (click)="register()">
          <ion-icon name='create'></ion-icon>
          Register
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="contact()">
          <ion-icon name='call'></ion-icon>
          Contact
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <div class="home-page">
    <ion-card *ngIf="currentUser">
      <img src="http://pprtravelnursing.com/wp-content/uploads/sites/4/2016/04/travel-nurse-jobs-2016.jpg" />
      <div class="card-title">Welcome</div>
      <div class="card-subtitle">{{currentUser.first_name}} {{currentUser.last_name}}</div>
    </ion-card>

    <ion-card *ngIf="currentUser">


      <ion-card-content>

        <ion-list>

          <button ion-item (click)="show_staffing_requests()">
          <ion-icon name="construct" item-left color="primary"></ion-icon>
          Staffing Requests
        </button>

          <button ion-item (click)="show_staffing_responses()">
          <ion-icon name="list" item-left item-left color="primary"></ion-icon>
          My Responses
        </button>

          <button ion-item (click)="show_profile()">
          <ion-icon name="contact" item-left color="secondary"></ion-icon>
          Profile
        </button>

          <button ion-item>
          <ion-icon name="call" item-left item-left color="secondary"></ion-icon>
          Contact
        </button>

          <button ion-item (click)="logout()">
          <ion-icon name="lock" item-left item-left color="danger"></ion-icon>
          Log Out
        </button>


        </ion-list>

      </ion-card-content>

    </ion-card>

  </div>

</ion-content>
