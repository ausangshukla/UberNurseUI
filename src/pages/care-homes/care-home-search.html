<!--
  Generated template for the CareHomeSearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" [showCancelButton]="shouldShowCancel" (ionInput)="onSearch($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>


  <ion-list>
    <button ion-item *ngFor="let cqc of cqc_records" (click)=newCareHome(cqc)>
      <p>
        {{cqc.name}}
      </p>
       
      <p>
        {{cqc.address}}
      </p>
       
      <p>
        {{cqc.phone}}
      </p>
       
      <p>
        {{cqc.postcode}}
      </p>
      
      
    </button>
  </ion-list>


</ion-content>
