<ion-header>

  <ion-navbar color="primary">
    <ion-title>Care Home Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-row>
        <ion-col>
          Name:
        </ion-col>
        <ion-col text-wrap>
          {{care_home.name}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>
          Address:
        </ion-col>
        <ion-col text-wrap>
          {{care_home.address}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>
          Town:
        </ion-col>
        <ion-col>
          {{care_home.town}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>
          Postcode:
        </ion-col>
        <ion-col>
          {{care_home.postcode}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>
          Base Rate:
        </ion-col>
        <ion-col>
          {{care_home.base_rate | currency : 'GBP' : true}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>
          Status:
        </ion-col>
        <ion-col>
          <ion-badge *ngIf="care_home.verified != true" item-right color="danger">
            Not Verified
          </ion-badge>
          <ion-badge *ngIf="care_home.verified == true" item-right color="secondary">
            Verified
          </ion-badge>
        </ion-col>
      </ion-row>
    </ion-item>


  </ion-list>

  <ion-row *ngIf="care_home.can_manage == true">
    <ion-col>
      <button ion-button full color="secondary" (click)="editCareHome(care_home)">Edit</button>
    </ion-col>
  </ion-row>


</ion-content>
