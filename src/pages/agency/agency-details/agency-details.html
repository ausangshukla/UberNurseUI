<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agencies Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-row>
        <ion-col>
          Name:
        </ion-col>
        <ion-col text-wrap>
          {{mapping.agency.name}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>
          Address:
        </ion-col>
        <ion-col text-wrap>
          {{mapping.agency.address}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>
          Phone:
        </ion-col>
        <ion-col>
          {{mapping.agency.phone}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col text-wrap>
          Accepted By You:
        </ion-col>
        <ion-col>
          {{mapping.accepted ? "Yes" : "No"}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col text-wrap>
          Verified By Agency:
        </ion-col>
        <ion-col>
          {{mapping.verified ? "Yes" : "No"}}
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

  <ion-row *ngIf="mapping.can_manage == true">

    <ion-col>
      <button ion-button full color="secondary" (click)="accept()" *ngIf="!mapping.accepted"> Accept </button>
    </ion-col>

  </ion-row>


</ion-content>
