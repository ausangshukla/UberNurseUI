<ion-header>

  <ion-navbar color="primary">
    <ion-title>Hospitals Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item (click)="editHospitals(hospital)">

       
      <p>
        {{hospital.name}}
      </p>
       
      <p>
        {{hospital.address}}
      </p>
       
      <p>
        {{hospital.street}}
      </p>
       
      <p>
        {{hospital.locality}}
      </p>
       
      <p>
        {{hospital.town}}
      </p>
       
      <p>
        {{hospital.postcode}}
      </p>
       
      <p>
        {{hospital.base_rate}}
      </p>
      

      
    </button>

  <ion-row>

    <ion-col>
      <button ion-button full color="secondary" (click)="editHospitals(hospital)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="confirmDelete(hospital)">Delete</button>
    </ion-col>

  </ion-row>


</ion-content>
