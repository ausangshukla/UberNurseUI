<ion-header>

  <ion-navbar color="primary">
    <ion-title>Hospitals Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Name: 
          </ion-col>
          <ion-col>
            {{hospital.name}}
          </ion-col>
        </ion-row>
      </ion-item>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Address: 
          </ion-col>
          <ion-col>
            {{hospital.address}}
          </ion-col>
        </ion-row>
      </ion-item>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Street: 
          </ion-col>
          <ion-col>
            {{hospital.street}}
          </ion-col>
        </ion-row>
      </ion-item>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Locality: 
          </ion-col>
          <ion-col>
            {{hospital.locality}}
          </ion-col>
        </ion-row>
      </ion-item>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Town: 
          </ion-col>
          <ion-col>
            {{hospital.town}}
          </ion-col>
        </ion-row>
      </ion-item>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Postcode: 
          </ion-col>
          <ion-col>
            {{hospital.postcode}}
          </ion-col>
        </ion-row>
      </ion-item>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Base Rate: 
          </ion-col>
          <ion-col>
            {{hospital.base_rate}}
          </ion-col>
        </ion-row>
      </ion-item>
      
      </ion-list>
      
  <ion-row>

    <ion-col>
      <button ion-button full color="secondary" (click)="editHospital(hospital)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="confirmDelete(hospital)">Delete</button>
    </ion-col>

  </ion-row>


</ion-content>
