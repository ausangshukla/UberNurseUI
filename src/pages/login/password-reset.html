<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-content>
      <form [formGroup]="slideOneForm">
        <ion-item>
          <ion-label floating>Pass Code</ion-label>
          <ion-input formControlName="secret" name="secret" type="text" [(ngModel)]="secret" [class.invalid]="!slideOneForm.controls.secret.valid && (slideOneForm.controls.secret.dirty || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item>
          <p text-wrap class="text-wrap">Please enter the 4 digit pass code you receive by text to update your password.</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" name="password" type="password" [(ngModel)]="password" [class.invalid]="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item *ngIf="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)">
          <p text-wrap class="text-wrap error-text">Length should be 8-70 characters and include: 1 uppercase, 1 lowercase, 1 digit and 1 special character.</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input formControlName="confirm_password" name="confirm_password" type="password" [(ngModel)]="confirm_password" [class.invalid]="!slideOneForm.controls.confirm_password.valid && (slideOneForm.controls.confirm_password.dirty || submitAttempt)"></ion-input>
        </ion-item>
        

      </form>

      <ion-row>

        <ion-col>
          <button ion-button full color="secondary" (click)="reset()">Reset Password</button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
