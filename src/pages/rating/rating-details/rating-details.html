<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ratings Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-row>
        <ion-col>
          <rating [(ngModel)]="rating.stars" readOnly="true"></rating>
        </ion-col>
      </ion-row>
    </ion-item>


  </ion-list>

  <ion-row *ngIf="rating.created_by_id == current_user.id">

    <ion-col>
      <button ion-button full color="secondary" (click)="editRating(rating)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="confirmDelete(rating)">Delete</button>
    </ion-col>

  </ion-row>


</ion-content>
