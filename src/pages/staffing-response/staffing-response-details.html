  Generated template for the StaffingResponsesDetails page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>StaffingResponses Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Start Code: 
          </ion-col>
          <ion-col>
            {{staffingResponse.start_code}}
          </ion-col>
        </ion-row>
      </ion-item>
       
      <ion-item>
        <ion-row>
          <ion-col>
            End Code: 
          </ion-col>
          <ion-col>
            {{staffingResponse.end_code}}
          </ion-col>
        </ion-row>
      </ion-item>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Response Status: 
          </ion-col>
          <ion-col>
            {{staffingResponse.response_status}}
          </ion-col>
        </ion-row>
      </ion-item>
       
      <ion-item>
        <ion-row>
          <ion-col>
            Accepted: 
          </ion-col>
          <ion-col>
            {{staffingResponse.accepted}}
          </ion-col>
        </ion-row>
      </ion-item>
      
      </ion-list>
      
  <ion-row>

    <ion-col>
      <button ion-button full color="secondary" (click)="editStaffingResponse(staffingResponse)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="confirmDelete(staffingResponse)">Delete</button>
    </ion-col>

  </ion-row>


</ion-content>
