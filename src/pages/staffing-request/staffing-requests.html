<ion-header>

  <ion-navbar color="primary">
    <ion-title>Staffing Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom right>
    <button ion-fab (click)="newRequest()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


  <ion-list>
    <button ion-item *ngFor="let staffingRequest of staffingRequests" (click)=getStaffingRequestDetails(staffingRequest)>
       
      <p>
        Hospital: {{staffingRequest.hospital.name}}
      </p>

      <p>
        Start Date: {{staffingRequest.start_date | date: 'dd/MM/yyyy H:mm'}}
      </p>
       
      <p>
        End Date: {{staffingRequest.end_date | date: 'dd/MM/yyyy H:mm'}}
      </p>

      
      <ion-badge>{{staffingRequest.rate_per_hour | currency}}</ion-badge> 
       

      <button  item-right ion-button color="secondary" icon-only *ngIf="staffingRequest.request_status == 'Approved'">
        <ion-icon name='checkmark' is-active="true"></ion-icon>
      </button>



    </button>
  </ion-list>

</ion-content>
