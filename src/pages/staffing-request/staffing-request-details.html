<ion-header>

  <ion-navbar color="primary">
    <ion-title>StaffingRequests Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item (click)="editStaffingRequests(staffingRequest)">

       
     <p>
        Hospital: {{staffingRequest.hospital.name}}
      </p>
       
      <p>
        User: {{staffingRequest.user.first_name}}
      </p>
      
      <p>
        Start Date: {{staffingRequest.start_date}}
      </p>
       
      <p>
        End Date: {{staffingRequest.end_date}}
      </p>
       
      <p>
        Rate Per Hour: {{staffingRequest.rate_per_hour}}
      </p>
       
      <p>
        Request Status: {{staffingRequest.request_status}}
      </p>
       
      <p>
        Auto Deny In: {{staffingRequest.auto_deny_in}}
      </p>
       
      <p>
        Response Count: {{staffingRequest.response_count}}
      </p>
       
      <p>
        Payment Status: {{staffingRequest.payment_status}}
      </p>
       
      <p>
        Start Code: {{staffingRequest.start_code}}
      </p>
       
      <p>
        End Code: {{staffingRequest.end_code}}
      </p>
      

      
    </button>

  <ion-row>

    <ion-col>
      <button ion-button full color="secondary" (click)="editStaffingRequest(staffingRequest)">Edit</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="danger" (click)="confirmDelete(staffingRequest)">Delete</button>
    </ion-col>

  </ion-row>


</ion-content>
